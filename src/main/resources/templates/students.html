<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta cherset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">

    <div class="row">
        <h1>The List of Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{students/new}"
               class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <th scope="row" th:text="${student.id}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.email}"/>
            <td>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    </div>

</body>
</html>
